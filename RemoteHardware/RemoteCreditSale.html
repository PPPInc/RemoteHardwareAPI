<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="/Scripts/jquery.signalR-2.2.0.js"></script>
    <script src="/Scripts/RemoteHardware.js"></script>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Remote Hardware Demo - Credit Sale</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="user-name">User Name</label>
                                <input type="text" class="form-control" style="width: 185px;" id="user-name" placeholder="User Name" value="User1">
                            </div>
                            <div class="form-group">
                                <label for="to">Remote Hardware Controller</label>
                                <input type="text" class="form-control" style="width: 185px;" id="to" placeholder="Controller Name" value="JoeController">
                            </div>
                            <div class="form-group">
                                <label for="devices">Destination Device</label>
                                <select class="form-control" id="devices" style="width: auto;">
                                    <option value="S300NumberOne">S300NumberOne</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input class="form-control" style="width: auto" type="text" id="amount" />
                            </div>
                            <table>
                                <tr>
                                    <td style="padding-right: 20px">
                                        <button type="button" class="btn btn-default" id="send">Send</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        $(function () {

            /* These are the Function Handlers - SignalR messages will be pushed to these functions. */
            OnResultFunction = function (result) {
                console.log(result);
                /* Do stuff here ... save the result to a database, display results on the page, etc.*/
            };

            OnErrorFunction = function (error) {
                alert(error);
            };

            $("#send").on('click', function () {

                /* Device Hub connections requre a UserName, ControllerName, LocationId and DeviceName. */
                var deviceName = $("#devices option:selected").val();
                if (!deviceName) deviceName = "";
                UserName = $("#user-name").val();
                ControllerName = $("#to").val();
                LocationId = $("#locationId").val();
                IsTestMode = $("#isTestMode").prop('checked');

                /* 
                    Invoke the creditSaleFunction - this is in RemoteHardware.js.
                    Do we want to have user's pass in a JSON object vs. the values as parameters?
                    ie { 'Amount' : 0.01, 'AccountNumber' : '1111222233334444', ... }
                */
                creditSaleFunction(deviceName, $("#amount").val(), $("#accountNumber").val(), $("#billingName").val(), $("#expDate").val(), $("#cvv").val(), $("#street").val(), $("#zip").val());
            });
        });

    </script>
</body>
</html>
